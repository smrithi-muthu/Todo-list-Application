<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel = "stylesheet" href = "styles/TodoList.css">
  </head>
  <body>
    
        <div class="to-do-app" id="to-do">
            <p class = "title">TO-DO LIST</p>
            
            <div class="row">
                <div class="Counter">
                    <h3 class="NumberOfTasks">TASKS</h3>
                    <span id="value">0</span>
                </div>

                <input type="text" id="task" name="Task" placeHolder="Task">
                <button onclick="Submit()">Submit</button>
            </div>

                <ul id="list-container">
                </ul>
            
                
        </div>

        <div class="boxChanger">

            <button class="leftButton" onClick="prevChanger()"> Left
                <!-- <i class="fas fa-chevron-left"></i> -->
            </button>
            <button class="rightButton" onClick="nextChanger()"> Right
                <!-- <i class="fas fa-chevron-right"></i> -->
            </button>

        </div>
        
        <div class="color">
            <button class="btn" onclick="color()">Change Background Color</button>
        </div>


    <p id="output"></p>
    <script src = "scripts/TodoList.js"></script> 
    <!-- <script src = "scripts/BackgroundChanger.js"></script> -->
  </body>
</html>
